<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Pilgrimage Guide - {{ session.station.name }}</title>
    <style>
        {{ css_content }}
    </style>
</head>
<body>
    <!-- Cover Page -->
    {{ cover_html }}

    <!-- Map Section -->
    {% if map_image_path %}
    <div class="content-page">
        <h2 class="section-title">Route Map</h2>
        <div class="map-container">
            <img src="{{ map_image_path }}" alt="Route Map" style="width: 100%; height: auto;">
        </div>
        <p style="text-align: center; color: #7F8C8D; margin-top: 10px; font-size: 12px;">
            Full interactive map: <a href="{{ session.route.google_maps_url }}" style="color: #667eea;">Google Maps link</a>
        </p>
    </div>
    <div class="page-break"></div>
    {% endif %}

    <!-- Itinerary -->
    {{ itinerary_html }}

    <!-- Bangumi Sections -->
    {{ bangumi_html }}

    <!-- Footer -->
    <div style="text-align: center; padding: 40px 20px; color: #7F8C8D; font-size: 12px;">
        <p>Generated automatically by Seichijunrei Bot</p>
        <p style="margin-top: 8px;">{{ session.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>
</body>
</html>
