name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting with Black
        run: uv run black --check .

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Type check with MyPy
        run: uv run mypy clients/ services/ tools/ utils/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors for now

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install Playwright browsers
        run: uv run playwright install chromium
        continue-on-error: true

      - name: Run tests with coverage
        run: uv run pytest tests/unit/ -v --cov --cov-report=xml --cov-fail-under=75

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v -m integration
        continue-on-error: true
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Verify imports
        run: |
          uv run python -c "from tools import MapGeneratorTool, PDFGeneratorTool; print('Tools OK')"
          uv run python -c "from domain.entities import PilgrimageSession; print('Domain OK')"
          uv run python -c "from clients.anitabi import AnitabiClient; from clients.bangumi import BangumiClient; print('Clients OK')"

      - name: Build package
        run: uv build
        continue-on-error: true
